<!DOCTYPE html>
<html>
  <head>
    <title>Binary Search Algorithm Visualization in JavaScript</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./base.css" />
  </head>
  <body>
    <h1 style="text-align: center; font-size: 3rem; font: 500">
      Binary Seach Algorithm <br />Visualization
    </h1>

    <div class="box">
      <div>
        <label for="add">Add Items to Table(sorted)</label>
        <input type="text" id="add" value="50" maxlength="3" />
        <button onclick="addCol()">Add Items</button>
      </div>

      <div>
        <label>Element to be Search</label> <input type="text" id="inp" />
        <button onclick="find()">Search</button>
      </div>
    </div>

    <div>
      <p style="text-align: center">
        <strong>Status:</strong><br /><span id="status"
          >Enter the values to begin</span
        >
      </p>
    </div>

    <table class="area" id="row">
      <caption>
        Data Array
      </caption>
    </table>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  ></script>
  <script src="search.js"></script>
  <script src="page.js"></script>
</html>
